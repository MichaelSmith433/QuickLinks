<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(91.1deg, rgb(57, 31, 105) -2.3%, rgb(115, 43, 155) 44.4%, rgb(231, 75, 184) 103.4%);
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .links a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            width: 60%;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-right-buttons a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s, transform 0.3s;
        }
        .top-right-buttons a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="https://github.com/MichaelSmith433/QuickLinks" target="_blank">G</a>
    </div>
    <h1>My Links</h1>
    <div class="links">
        <a href="https://www.youtube.com/@xQcOW/videos" target="_blank">XQC</a>
        <a href="https://binged.in/" target="_blank">Binged</a>
        <a href="https://login.questrade.com/" target="_blank">Questrade</a>
        <!-- Add more links as needed -->
    </div>
</body>
</html>
